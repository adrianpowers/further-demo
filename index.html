    <h1>Further - Integration Specialist</h1>
    <h2>HTML5, CSS, GTM / GA4, Zapier Demonstration</h2>

    <div class="container">
      <div>
        <h2>Task One:</h2>
        <button id="ga4button" class="analytics-btn">Send to Google Analytics</button>
        <div class="ga4-success">
          <p>Thank you for submitting your information!</p>
        </div>
      </div>
      <div>
        <h2>Task Two:</h2>

        <iframe id="invisible" name="invisible" style="display: none"></iframe>
        <form
          id="contact-form"
          action="https://hooks.zapier.com/hooks/catch/15390643/36qjk8o/"
          method="POST"
          enctype="multipart/form-data"
          target="invisible"
        >
          <label for="fname">First Name:</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
            required
          /><br />
          <label for="lname">Last Name:</label><br />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
            required
          /><br />
          <label for="email">Email Address:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="me@example.com"
            required
            pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}"
          /><br />
          <label for="phone">Phone Number:</label><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="555-555-1234"
            required
            pattern="\d{3}-\d{3}-\d{4}"
          /><br />
          <input id="submit" type="submit" value="Submit" />
          <div class="submit-success">
            <p>Thank you for submitting your information!</p>
          </div>
        </form>
      </div>
    </div>

    <script>
      const ga4button = document.getElementById("ga4button");
      ga4button.addEventListener('click', () => {
        alert("Click sent to Google Analytics! Your info may take a few seconds to show up in the realtime viewer.")
      })

      const submitSuccess = document.querySelector(".submit-success");
      const formSubmitBtn = document.getElementById("submit");
      formSubmitBtn.addEventListener("click", () => {
        submitSuccess.style.display = "block";
      })
    </script>
  </body>
